<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main id="container">

        <div class="mainPageTitle">
            <h1>Daily Journal</h1>
        </div>

        <div class="buttonBox">
            <!-- <h4>button place holder</h4> -->

            <form action="">
                <fieldset>
                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">

                    <label for="journalEntry">Journal Entry</label>
                    <textarea name="journalEntry" id="journalEntry" cols="40" rows="5"></textarea>

                    <label for="journalMood">Mood</label>
                    <select name="journalMood" id="journalMood">
                        <option value="tired">Tired</option>
                        <option value="frustrated">Frustrated</option>
                        <option value="encouraged">Encouraged</option>
                        <option value="extatic">Extatic</option>
                        <option value="nuetral">Nuetral</option>
                    </select>

                    <input type="submit" value="Submit Entry">
                </fieldset>
            </form>
        </div>

        <section class="journalEntryBox">
        </section>

        <footer>
            <h6>Jaron Lane/Github link</h6>
        </footer>

    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
